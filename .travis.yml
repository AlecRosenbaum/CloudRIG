os: osx
sudo: false
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
  - export PATH=$HOME/.yarn/bin:$PATH
  - cd gui
install: yarn install
cache:
  yarn: true
script: yarn build
language: node_js
node_js:
  - "10"
branches:
  only: 
    - master
before_deploy:
- export FILE_TO_UPLOAD=$(ls _releases/-*.dmg)
deploy:
  provider: releases
  file_glob: true
  file: "${FILE_TO_UPLOAD}"
  skip_cleanup: true
  on:
    tags: true